<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Guesser</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Guess the Pokemon!</h1>
    <div><img id="pokemonImage" src="" alt="Random Pokemon" /></div>
    <div>
      <input type="text" id="userGuess" placeholder="Enter your guess" />
      <button id="submitGuess">Submit Guess</button>
    </div>
    <div id="feedback" class="hidden"></div>
    <div id="attemptsCount"></div>
    <div id="letterBoxesContainer"></div>
    <!--<div id="userGuessContainer"></div> -->
    <div id="guessRowsContainer"></div>
    <div id="correctGuessesCount">Correct Guesses: 0</div>
    <button id="resetButton" class="hidden">Try Again</button>

    <script src="app.js"></script>
  </body>
</html>
